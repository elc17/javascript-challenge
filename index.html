<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UFO Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css">
    </head>

    <body data-spy="scroll">
        <div class="wrapper">
            <!-- HOME -->
            <div id="home">
                <div class="container caption">
                    <div class="text-center">
                    <h1>2010 UFO SIGHTINGS</h1>
                    <h3>They ARE COMMING!</h3>
                    </div>
                </div>
            </div>
            <div id="data" class="container filterTable">
                <div class="row tableRow">
                    <div class="col-md-2">
                        <aside class="filters">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <h3>Search</h3>
                                </div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group text-center">
                                        <ul class="list-group mb-2" id="filters">
                                            <li class="filter list-group-item">
                                                <input class="form-control text-center" id="date" type="text" placeholder="dd/mm/yyyy">
                                            </li>
                                            <li class="filter list-group-item">
                                                <input class="form-control text-center" id="city" type="text" placeholder="city">
                                            </li>
                                            <li class="filter list-group-item">
                                                <input class="form-control text-center" id="state" type="text" placeholder="state">
                                            </li>
                                            <li class="filter list-group-item">
                                                <input class="form-control text-center" id="country" type="text" placeholder="country">
                                            </li>
                                            <li class="filter list-group-item">
                                                <input class="form-control text-center" id="shape" type="text" placeholder="shape">
                                            </li>
                                        </ul>
                                        </div>
                                        <button id="filter-btn" type="button" class="btn btn-default center-block">Search</button>
                                    </form>
                                </div>
                            </div>
                        </aside>
                    </div>
                    <div class="col-md-10">
                        <div id="table-area">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">City</th>
                                    <th class="table-head">State</th>
                                    <th class="table-head">Country</th>
                                    <th class="table-head">Shape</th>
                                    <th class="table-head">Duration</th>
                                    <th class="table-head">Comments</th>
                                </tr>
                            </thead>
                            <tbody class="taBody"></tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <footer class="footer offset">
                <div class="row ending justify-content-center">
                    <div class="col-md-5 text-center">
                        <h3 class='finale'>Come back soon!</h3>
                        <strong>Creator</strong>
                        <p class='myname'>Ernesto Lopez Centeno<br>neto@lopezcenteno.com</p>
                    </div>
                    <hr class="socket">
                    &copy; ELC.
                </div>
            </footer> -->
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <script src="static/js/data.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
